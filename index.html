<!DOCTYPE html>
<html>
<head>
    <title>Grayscale Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <img src="logoElements/Untitled.png" alt="Welcome">
            <p>Click anywhere to continue</p>
        </div>
    </div>

    <!-- Main Content (will be hidden initially) -->
    <div id="main-content" class="hidden">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
        </header>

        <main>
            <div class="grid-container">
                <div class="grid-item"><!-- Content 1 --></div>
                <div class="grid-item"><!-- Content 2 --></div>
                <div class="grid-item"><!-- Content 3 --></div>
                <div class="grid-item"><!-- Content 4 --></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Grayscale Website. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');

            splashScreen.addEventListener('click', function() {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    mainContent.classList.remove('hidden');
                }, 500); // Match this with CSS transition time
            });
        });
    </script>
</head>
</html>
